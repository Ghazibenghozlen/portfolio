<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
</head>

<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <header class="header">
        <a href="../index.html" class="logo">Ghazi Ben Ghozlen<span class="accent-dot">.</span></a>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
            <span class="sr-only">Menu</span>
            <div class="hamburger"></div>
        </button>
        <nav>
            <ul id="primary-navigation" class="primary-navigation flex" data-visible="false">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../academic/index.html">Academic</a></li>
                <li><a href="../skills/index.html">Skills</a></li>
                <li><a href="../experience/index.html">Experience</a></li>
                <li><a href="../projects/index.html">Projects</a></li>
                <li class="active"><a href="./">Quiz</a></li>
                <li><a href="../contact/index.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-padding">
            <div class="container">
                <div class="section-header fade-in-up">
                    <h2 class="section-title" id="quiz-title">Machine Learning Quiz</h2>
                    <div class="line"></div>
                </div>

                <div class="about-grid" style="grid-template-columns: 1fr;">
                    <div class="fade-in-up">
                        <p class="lead" style="text-align: center; margin-bottom: 2rem;">Test your knowledge and prove
                            your skills!</p>

                        <div class="topic-selector">
                            <button class="topic-btn active" data-topic="ml">Machine Learning</button>
                            <button class="topic-btn" data-topic="dl">Deep Learning</button>
                        </div>

                        <form id="quiz-form" class="quiz-container">
                            <!-- Questions Injected by JS -->
                        </form>

                        <button id="submit-quiz" class="btn btn-primary" style="margin-top: 2rem; width: 100%;">Submit
                            Quiz</button>

                        <div id="result-box" class="result-box">
                            <h3>Your Score: <span id="score-val">0</span>/10</h3>
                            <p id="score-msg"></p>
                            <button id="reset-quiz" class="btn btn-secondary" style="margin-top: 1.5rem;">Try
                                Again</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Portfolio.</p>
        </div>
    </footer>
